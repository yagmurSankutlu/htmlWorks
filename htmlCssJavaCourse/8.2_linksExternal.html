<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <h1 id="top"> External Links </h1>
    <section>
        <p>
          Let's link to a Facebook fun page the instructor created for this course!
          <!--link to Facebook page WITH TARGET -->
          <a href="http://www.facebook.com/CourseraWebDev"
          target="_blank" title="Like Our Page!">Course Facebook Page</a>
        </p>
        <!--external links usually start with " htttp:// " because it's usually the 
        case that external links are hosted on a different domain name than your wesite-->
        <!--Target attribute are often used in conjunction with external links. When 
        target attribute is set to the value "_blank",it forces the browser to open a new
        tab or a new window-->
    </section>
</body>
</html>
