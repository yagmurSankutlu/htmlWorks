<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adjacent Sibling Selector</title>

<style>
p + div {
    color: orangered;
}

</style>
</head>

<body>
    <p>
        <div>div element inside p</div>
    </p>

    <p>only p element</p>

    <div>only div element</div>
    
</body>
</html>
