<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Child Selector</title>

<style>
/*any article element which is a direct child of a section element, i.e., 
any article element whose immediate parent is a section element.*/
    section > article {
        color: lawngreen;
    }

/*any h2 element which is a direct child of a section element, i.e., 
any h2 element whose immediate parent is a section element*/
    section > h2 {
        color: rgb(253, 4, 120);
        font-size: 28px;
    }

</style>
</head>

<body>
    <h1>Child Selector</h1>
    <section>
        <h2>Subheading 1</h2>
        <div>
            <article>ARTICLE which INSIDE DIV, which 
                is inside SECTION.</article>
        </div>
    </section>
    <section>
        <h2>Subheading 2</h2>
        <article>ARTICLE which is DIRECT CHILD of the SECTION element</article>
    </section>
    
</body>
</html>
