<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Anatomy of CSS Rules</title>

<style>    
p {
    color: blueviolet;
    font-size: 20px;
    width: 600px;
}

h1 {
    color: rgb(186, 142, 228);
    font-size: 36px;
    text-align: center;
}

h2 {
    color: rgb(132, 13, 243);
    font-size: 24px;
    width: 200px;
}
/*we can create stylesheet in html document by using "style" tag. */
</style>

</head>
<body>
  <h1>Anatomy of CSS Rule</h1>  
  <h2>Subheading 1</h2> 
  <p>CSS works by associating rules with HTML elements. These
     rules govern how the content of specified elements should be 
     displayed. A CSS rule contains two pars: a selector and a declaration.
  </p>
</body>
</html>
